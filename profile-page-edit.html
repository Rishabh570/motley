<!DOCTYPE html>
<html>
  <head>
      <link href="stylesheets/style.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

<body>
	<div class="row e-arrangement">
  <div class="nav-info col-md-3">
      <div class="profile-pic">
        <div class="d-flex justify-content-center profile-container">
          <img  class="round-img" src="https://cdn.theatlantic.com/assets/media/img/photo/2015/11/images-from-the-2016-sony-world-pho/s01_130921474920553591/main_1200.jpg?1448476701"/>
        </div>
        <div class="card">
          <p>Hi, Darsh</p>
        </div>
      </div>
      <div>
        <div class="flex-row">
          <span class="pointer red">MY PROFILE</span>
        </div>
        <div class="separator"></div>
        <div class="flex-row">
          <span class="pointer">MY ADDRESSES</span>
        </div>
        <div class="separator"></div>
        <div class="flex-row">
          <span class="pointer">MY APPS</span>
        </div>
        <div class="separator"></div>
        <div class="flex-row">
          <span class="pointer">MY CLIENTS</span>
        </div>
        <div class="separator"></div>
        <div class="flex-row faded">
          <span class="pointer">LOGOUT</span>
        </div>
      </div>
    </div>  <div class="col-md-8 o-profile-edit">
    <div class="card">
      <div class="details">
        <div class="flex-row">
          <div class="heading-u-red">Edit Profile</div>
        </div>
        <div class="attributes d-flex flex-column">
          <div class="row justify-content-between">
            <div class="row align-items-center justify-content-between detail-row">
              <div class="label-input col-md-4 col-sm-3">UserID</div>
              <input class="input-text col-md-8 col-sm-8" disabled value="8769" />
            </div>
            <div class="row align-items-center justify-content-between detail-row">
              <div class="label-input col-md-4 col-sm-3">Username</div>
              <input class="input-text col-md-8 col-sm-8" disabled value="lazyGod" />
            </div>
          </div>
          <div class="row justify-content-between">
            <div class="row align-items-center justify-content-between detail-row">
              <div class="label-input col-md-4 col-sm-3">Firstname</div>
              <input class="input-text col-md-8 col-sm-8" value="Darsh" />
            </div>
            <div class="row align-items-center justify-content-between detail-row">
              <div class="label-input col-md-4 col-sm-3">Lastname</div>
              <input class="input-text col-md-8 col-sm-8" value="Pratap" />
            </div>
          </div>
          <div class="row align-items-center justify-content-between detail-row">
            <div class="label-input col-md-4 col-sm-3">Email</div>
            <input class="input-text col-md-8 col-sm-8" value="lazyGod@gmail.com" />
          </div>
          <div class="row justify-content-between">
            <div class="row align-items-center justify-content-between detail-row">
              <div class="label-input col-md-4 col-sm-3">Password</div>
              <input class="input-text col-md-8 col-sm-8" value="" placeholder="Enter Password" />
            </div>
            <div class="row align-items-center justify-content-between detail-row">
              <div class="label-input col-md-4 col-sm-3">Re-Enter</div>
              <input class="input-text col-md-8 col-sm-8" value="" placeholder="Re-Enter Password" />
            </div>
          </div>
          <div class="row justify-content-between">
            <div class="row align-items-center justify-content-between detail-row">
              <div class="label-input col-md-4 col-sm-3">College</div>
              <input class="input-text col-md-8 col-sm-8" value="College Name" />
            </div>
            <div class="row align-items-center justify-content-between detail-row">
              <div class="label-input col-md-4 col-sm-3">Branch</div>
              <input class="input-text col-md-8 col-sm-8" value="Branch Name" />
            </div>
          </div>
          <div class="flex-row justify-content-end button-div">
            <div class="faded reset-button">
              <button>RESET</button>
            </div>
            <div class="button-solid">
              <button>SAVE CHANGES</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>

</html>
